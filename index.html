<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Название компании</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @font-face {
            font-family: OpenSansCondensed;
            src: url(fonts/OpenSansCondensed.ttf);
        }

        @font-face {
            font-family: PTSansBold;
            src: url(fonts/PTSansBold.ttf);
        }

        @font-face {
            font-family: PTSansRegular;
            src: url(fonts/PTSansRegular.ttf);
        }
    </style>
</head>
<body class="body">
<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__logo">
                <img src="img/logo.png" class="logo" alt="логотип">
            </div>
            <div class="header__contact">
                <div class="header__number">
                    <p class="header__number-item">+7(499) 777-77-77<br>+7(499) 777-77-77</p>
                </div>
                <div class="header__feedback">
                    <p class="header__feedback-dashed">Обратная связь</p>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="main__nav">
        <div class="container">
            <div class="nav__menu">
                <nav>
                    <div class="nav__list">
                        <div class="nav__item">
                            Главная
                        </div>
                        <div class="nav__item">
                            Каталог
                        </div>
                        <div class="nav__item">
                            Доставка и оплата
                        </div>
                        <div class="nav__item">
                            Прайс-лист
                        </div>
                        <div class="nav__item">
                            Контакты
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="main__slider">
        <div class="container">
            <div>

            </div>
        </div>
    </div>

</main>
<footer>

</footer>

</body>
</html>
